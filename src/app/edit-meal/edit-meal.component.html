<div class="form-group">
  <label for="name">Name:</label>
  <input #name class="form-control" value={{meal.name}}>
</div>
<div class="form-group">
  <label for="details">Details:</label>
  <input #details class="form-control" value={{meal.details}}>
</div>
<div class="form-group">
  <label for="calories">Calories:</label>
  <input #calories class="form-control" value={{meal.calories}}>
</div>
<div class="center">
  <button (click)="editMeal(meal, name.value, details.value, calories.value)" type="button" name="button" class="btn btn-sm">Update Meal</button>
  <button (click)="editToggle(meal)" type="button" name="button" class="btn btn-sm">Close</button>
</div>
